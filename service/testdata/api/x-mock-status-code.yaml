openapi: "3.0.0"
info:
  version: 1.0.0
  title: Basic Site
paths:
  /:
    get:
      summary: Landing page of the site
      responses:
        '200':
          description: Landing page
          content:
            text/html:
              example: |
                <html>
                  <head>
                      <title>Landing Page</title>
                  </head>
                  <body>
                    This is a landing page
                  </body>
                </html>
              schema:
                type: string
        '201':
          description: Landing page
          content:
            text/html:
              example: Hello WorldHello World
              schema:
                type: string
        '202':
          description: Landing page
          content:
            text/html:
              example: |
                <html>
                  <body>
                    Goodbye
                  </body>
                </html>
              schema:
                type: string
  /about:
    get:
      summary: About Page
      x-weos-config:
        plugins:
          - &weosPlugin
            filename: testdata/plugins/test.linux.so
            config:
              mysql:
                host: localhost
                user: root
                password: root
        middleware:
          - plugin: *weosPlugin
            handler: HelloWorld
      responses:
        '200':
          description: About Page
          content:
            text/html:
              examples:
                Example1:
                  value:
                    <html>
                      <head>
                          <title>Landing Page</title>
                      </head>
                      <body>
                        This is a landing page
                      </body>
                    </html>
                X-MOCK-EXAMPLE:
                  value:
                    <html>
                      <head>
                          <title>X Mock Example Page</title>
                      </head>
                      <body>
                        This is a mocked page
                      </body>
                    </html>
              schema:
                type: string