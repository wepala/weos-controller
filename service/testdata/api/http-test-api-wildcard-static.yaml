openapi: "3.0.0"
info:
  version: 1.0.0
  title: Basic Site
paths:
  /:
    get:
      summary: Test landing page
      responses:
        '200':
          description: Landing page
          content:
            text/html:
              example: |
                <html>
                  <head>
                      <title>Landing Page</title>
                  </head>
                  <body>
                    This is a landing page
                  </body>
                </html>
              schema:
                type: string
  /static*:
    get:
      summary: Static files for blog page
      responses:
        '200':
          description: Assets like images, CSS/JS files, etc
          content:
            text/javascript:
              example: |
                console.log("Hi");
              schema:
                type: string