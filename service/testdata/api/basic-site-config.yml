paths:
  /about:
    get:
      plugins:
        - &weosPlugin
          filename: custom.so
          config:
            MYSQL_HOST: localhost
            MYSQL_USER: root
            MYSQL_PASSWORD: root
      middleware:
        -
          plugin: *weosPlugin
          handler: RenderPage
          context:
            _templates: ["service/testdata/html/templates/base.html","service/testdata/html/templates/singlecolumn.html"]