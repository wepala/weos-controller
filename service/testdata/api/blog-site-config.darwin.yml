paths:
  /post/{id}/{slug}:
    get:
      plugins:
        - &weosPlugin
          filename: testdata/plugins/test.darwin.so
          config:
            MYSQL_HOST: localhost
            MYSQL_USER: root
            MYSQL_PASSWORD: root
      middleware:
        -
          plugin: *weosPlugin
          handler: HelloWorld
      data:
        -
          items:
            -
              id: 1
              title: Some Post 1
              slug: some-post-1
              summary: |
                Lorem Ipsum
            -
              id: 2
              title: Some Post 2
              slug: some-post-2
              summary: |
                Lorem Ipsum
          file:
            filename: api/posts.csv
            delimiter: ,
            lineDelimiter: \r\n
            skipHeader: true
          function:
            plugin: *weosPlugin
            functionName: Posts
